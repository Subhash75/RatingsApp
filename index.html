<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="ratings">
        <div class="ratings_image">
          <img src="images/icon-star.svg" alt="star-icon" />
        </div>
        <div class="ratings_text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="ratings_button">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="submit_button">Submit</button>
        </div>
      </div>

      
      <div class="thanks">
        <div class="thanks_image">
          <img src="/images/illustration-thank-you.svg" alt="Thank You" />
        </div>
        <div class="thanks_ratings_container">
          <p class="thanks_ratings">
            You selected <span class="ratings">4</span>
           
            out of 5
          </p>
        </div>
        <div class="thanks_appreciation">
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
